<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  <title>NFT Preview Card Component</title>
</head>
<body class="bg-Very-dark-blue-mainBG px-5 py-8 h-screen font-outfit flex items-center justify-center">
  <main class="bg-Very-dark-blue-cardBG rounded-xl max-w-[500px]">
    <div class="p-10 flex flex-col gap-5">
      <img src="/images/image-equilibrium.jpg" alt="Equilibrium Image David Agbaniyaka" class="rounded-xl cursor-pointer">
      <h1 class="text-White hover:text-Cyan cursor-pointer text-2xl">Equilibrium #3429</h1>
      <p class="text-Soft-blue font-light text-sm">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between">
          <div class="flex gap-1 items-center">
            <img class="h-auto" src="/images/icon-ethereum.svg" alt="Ethereum David Agbaniyaka">
            <span class="text-Cyan">0.041 ETH</span>
          </div>
          <div class="flex gap-1 items-center">
            <img src="/images/icon-clock.svg" alt="Ethereum David Agbaniyaka" class="h-auto">
            <span class="text-Soft-blue">3 days left</span>
          </div>
      </div>
      <div class="h-[0.1px] bg-Soft-blue">

      </div>
      <div class="flex items-center gap-2">
        <img src="/images/image-avatar.png" alt="Avatar" class="h-7 w-7 border border-White rounded-full">
        <span class="text-Soft-blue">Creation of <span class="text-White hover:text-Cyan cursor-pointer">Jules Wyvern</span></span>
      </div>


    </div>

  </main>
</body>
</html>
